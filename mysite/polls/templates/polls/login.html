{% extends 'polls/index.html' %}
{% block title %}
LOGIN
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
	<form method="POST" class="form-group">
		{% csrf_token %}
		{{form|crispy}}
		<p>Hi new user!<a href="{% url 'register' %}" style="text-decoration: none;">Create new account</a></p>
		<button type="submit" class="btn btn-success">Login</button>
	</form>
</div>
{% endblock %}
