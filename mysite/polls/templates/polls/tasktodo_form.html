{% extends 'polls/index.html' %}
{% block title %}
CREATE
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<div class="d-flex justify-content-center">
		<form method="post">
			<div style="border: 2px solid lightblue; padding: 40px 70px 70px 70px;">
				<div class="d-flex justify-content-center">
					<h1 style="color:darkblue">Create a new task for today</h1>
				</div><br><br>
				<div class="form-group">
					<div class="d-flex justify-content-center" style="margin:10px">
						{% csrf_token %}
						{{ form.as_p }}
					</div>
				</div>
				<br>
				<input type="submit" value="Save task" class="btn btn-success" style="margin-left: 35px;">
				<a href="{% url 'tasks' %}" style="text-decoration: none;"><button class="btn btn-outline-danger">Go
						back</button></a>
			</div>
		</form>
	</div>
	{% endblock %}
